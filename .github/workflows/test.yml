name: Test
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17'

      - name: Install dependencies
        run: go mod vendor

      - name: Run tests
        run: make ci-test
